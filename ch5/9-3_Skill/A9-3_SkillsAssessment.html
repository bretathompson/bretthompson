<head>

    <title>Operators</title>
    <style>
        div {
            background-color:#eee;
            width: 225px;
            margin: auto;
            padding: 5px 15px 10px 15px;
            text-align: center;
        }
        h1 {
            color:#111;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>Lucky Numbers</h1>
    
       
        <script>

        let luckyNumber = 0;
            document.write(luckyNumber);
            document.write('<br>');
    
            luckyNumber =  luckyNumber + 10;
            document.write(luckyNumber);
            document.write('<br>');
    
            luckyNumber = luckyNumber - 3;
            document.write(luckyNumber);
            document.write('<br>')
    
            luckyNumber = luckyNumber * 5;
            document.write(luckyNumber);
            document.write('<br>')
    
            luckyNumber = luckyNumber % 13;
            document.write(luckyNumber);
            document.write('<br>')

            luckyNumber ++;
            document.write(luckyNumber);
            document.write('<br>')


 
            if (7 != 4) {
                luckyNumber = luckyNumber + 2;
            } else {
                luckyNumber = luckyNumber - 2;
            }
            document.write(luckyNumber);
            document.write('<br>')

    
            if (10 === "10") {
                luckyNumber = luckyNumber / 2;
            } else {
                luckyNumber = luckyNumber * 20; 
            }
            document.write(luckyNumber);
            document.write('<br>')

    
            if (5 < 7) {
                luckyNumber = luckyNumber -20;
            } else {
                luckyNumber = luckyNumber + 15;
            }
            document.write(luckyNumber);
            document.write('<br>')
    

            if (10 >= 10) {
                luckyNumber = luckyNumber / 4;
            } else {
                luckyNumber = luckyNumber - 30;
            }
            document.write(luckyNumber);


        </script>
    </div>
</body>
