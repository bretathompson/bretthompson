<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="photoContainer">
        <img src="Bunnies.jpg" alt="Dogs dressed like bunnies">
        <p id="catchPhrase"><q>What's Up Doc?</q></p>
    </div>

    <script>

        let bunnieImage = document.querySelector("#photoContainer img");
            bunnieImage.style.cursor = "pointer";
            bunnieImage.style.border = "6px ridge #B7D784";

        bunnieImage.onclick = function() {
            document.body.style.backgroundColor = "#FFD4E5";
    
        let photoContainer = document.getElementById("photoContainer");
            photoContainer.style.backgroundColor = "#E0CDFF";
            photoContainer.style.width = "800px";
            photoContainer.style.textAlign = "center";
            photoContainer.style.paddingTop = "25px";
            photoContainer.style.paddingBottom = "5px";
            photoContainer.style.margin = "auto";
 
        let catchPhrase = document.getElementById("catchPhrase");
            catchPhrase.style.fontFamily = "Tahoma, sans-serif";
            catchPhrase.style.fontSize = "1.5em";       

        return false;
    };

    </script>
</body>
</html>
